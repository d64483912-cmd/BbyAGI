    <!-- Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

        "uuid": "https://aistudiocdn.com/uuid@^13.0.0",

    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading screen - Modern design */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .app-loading-content {
        text-align: center;
        animation: fadeInUp 0.5s ease-out;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .app-loading-icon {
        font-size: 80px;
        margin-bottom: 20px;
        animation: bounce 2s ease-in-out infinite;
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 24px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .app-loading-title {
        color: #ffffff;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
        font-family: system-ui, -apple-system, sans-serif;
        letter-spacing: -0.02em;
      }
      
      .app-loading-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        font-weight: 500;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="app-loading" id="app-loading">
      <div class="app-loading-content">
        <div class="app-loading-icon">ðŸ‘¶</div>
        <div class="app-loading-spinner"></div>
        <div class="app-loading-title">BabyAGI II</div>
        <div class="app-loading-subtitle">Autonomous AI Agent</div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Main App Script -->
    <script type="module" src="/index.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      // Remove loading screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('app-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
      
      // Register service worker (vite-plugin-pwa handles this automatically in production)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Service worker registration is handled by vite-plugin-pwa
          console.log('PWA: Service worker registration handled by vite-plugin-pwa');
        });
      }
      
      // PWA install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('PWA: Install prompt available');
        
        // Show custom install button if you want
        // You can add this functionality later
      });
      
      window.addEventListener('appinstalled', () => {
        console.log('PWA: App installed successfully');
        deferredPrompt = null;
      });
    </script>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5a3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5d3a28;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robot-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a67c52;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="110" fill="url(#bg-gradient)"/>
  
  <!-- Robot head with beveled effect -->
  <g filter="url(#shadow)">
    <!-- Main head -->
    <rect x="156" y="140" width="200" height="200" rx="30" fill="url(#robot-gradient)" stroke="#3d2414" stroke-width="4"/>
    
    <!-- Eyes with glow effect -->
    <circle cx="216" cy="200" r="25" fill="#1e90ff" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="296" cy="200" r="25" fill="#1e90ff" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Eye highlights -->
    <circle cx="224" cy="192" r="8" fill="#fff" opacity="0.8"/>
    <circle cx="304" cy="192" r="8" fill="#fff" opacity="0.8"/>
    
    <!-- Antenna -->
    <line x1="256" y1="140" x2="256" y2="100" stroke="#a67c52" stroke-width="6" stroke-linecap="round"/>
    <circle cx="256" cy="95" r="12" fill="#ff6b6b">
      <animate attributeName="fill" values="#ff6b6b;#ff4757;#ff6b6b" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Mouth/speaker grille -->
    <rect x="196" y="270" width="120" height="40" rx="10" fill="#3d2414" opacity="0.6"/>
    <line x1="206" y1="280" x2="206" y2="300" stroke="#8b5a3c" stroke-width="2"/>
    <line x1="226" y1="280" x2="226" y2="300" stroke="#8b5a3c" stroke-width="2"/>
    <line x1="246" y1="280" x2="246" y2="300" stroke="#8b5a3c" stroke-width="2"/>
    <line x1="266" y1="280" x2="266" y2="300" stroke="#8b5a3c" stroke-width="2"/>
    <line x1="286" y1="280" x2="286" y2="300" stroke="#8b5a3c" stroke-width="2"/>
    <line x1="306" y1="280" x2="306" y2="300" stroke="#8b5a3c" stroke-width="2"/>
  </g>
  
  <!-- Text label -->
  <text x="256" y="390" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#d4a574" text-anchor="middle">BabyAGI</text>
  <text x="256" y="430" font-family="Arial, sans-serif" font-size="24" fill="#a67c52" text-anchor="middle">Autonomous Agent</text>
</svg>

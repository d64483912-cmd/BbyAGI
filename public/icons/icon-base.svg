<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Robot gradient -->
    <linearGradient id="robot-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners (modern) -->
  <rect width="512" height="512" rx="110" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="40" fill="#fff" opacity="0.1"/>
  <circle cx="420" cy="420" r="60" fill="#fff" opacity="0.1"/>
  
  <!-- Robot icon (modern, flat design) -->
  <g filter="url(#shadow)">
    <!-- Robot head -->
    <rect x="156" y="140" width="200" height="200" rx="40" fill="url(#robot-gradient)"/>
    
    <!-- Eyes (modern circular) -->
    <circle cx="216" cy="210" r="20" fill="#6366f1">
      <animate attributeName="r" values="20;22;20" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="296" cy="210" r="20" fill="#6366f1">
      <animate attributeName="r" values="20;22;20" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Eye highlights -->
    <circle cx="222" cy="205" r="6" fill="#fff" opacity="0.9"/>
    <circle cx="302" cy="205" r="6" fill="#fff" opacity="0.9"/>
    
    <!-- Antenna (modern minimal) -->
    <line x1="256" y1="140" x2="256" y2="100" stroke="#fff" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
    <circle cx="256" cy="92" r="14" fill="#10b981" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Smile/Interface line -->
    <path d="M 196 270 Q 256 300 316 270" stroke="#6366f1" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Decorative dots (modern tech feel) -->
    <circle cx="176" cy="250" r="4" fill="#6366f1" opacity="0.4"/>
    <circle cx="336" cy="250" r="4" fill="#6366f1" opacity="0.4"/>
  </g>
  
  <!-- Baby emoji -->
  <text x="256" y="380" font-size="80" text-anchor="middle">ðŸ‘¶</text>
  
  <!-- Text label (modern typography) -->
  <text x="256" y="440" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#ffffff" text-anchor="middle" opacity="0.95">BabyAGI</text>
  <text x="256" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="#e0e7ff" text-anchor="middle" opacity="0.8">AI Agent</text>
</svg>
